{% extends 'base.html' %} 
{%block body%}

<h2>Log In</h2>
<form method="post">


  <div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <img class="mx-auto h-10 w-auto" src="https://www.svgrepo.com/show/301692/login.svg" alt="Workflow">
        <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900">
            Log In
        </h2>
    </div>
  
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form method="POST" action="">
              {% csrf_token %}
                {% comment %} username {% endcomment %}
  
                <div class="mt-6">
                    <label for="username" class="block text-sm font-medium leading-5 text-gray-700">Username</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        {{form.username}}
                        
                    </div>
                  </div>
  
                  <div class="mt-6">
                    <label for="password" class="block text-sm font-medium leading-5 text-gray-700">
                        Password
                    </label>
                    <div class="mt-1 rounded-md shadow-sm">
                        {{form.password}}
                    </div>
                </div>
  
                <div class="mt-6">
                    <span class="block w-full rounded-md shadow-sm">
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
                            LOG IN
                        </button>
                    </span>
                </div>
                <div class="my-4">
                  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                    Has olvidado tu contraseña? <a href="{%url 'password_reset'%}">
                      Cambiar Contraseña
                    </a>
                </p>
              </div>
          
                  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      Don’t have an account yet? <a href="{%url 'signup'%}" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
                  </p>
            </form>
  
        </div>
    </div>
  </div>
</form>


{% endblock %}
